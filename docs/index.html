<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>kscript docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        theme: 'dark',

        /* top-of-page navigation */
        nav: [
          {
            title: 'Home',
            link: '/'
          },
          {
            title: 'GitHub',
            link: 'https://github.com/ChemicalDevelopment/kscript'
          }
        ],

        /* side-of-page navigation */
        sidebar: [
          {
            title: 'Installation',
              link: '/install'
          },
          {
            title: 'Tutorials',
              link: '/tutorials'
          },
          // An external link
          {
            title: 'GitHub',
            link: 'https://github.com/egoist/docute'
          }
        ]
      })

      document.onload = function() {
        Prism.languages.kscript = Prism.languages.extend('python', {});
      }


    </script>
  </body>
</html>
